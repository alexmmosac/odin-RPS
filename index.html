<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="flex-container">
    <div class="Text">
        <h1>Rock, Paper, Scissors</h1>
    </div>
    <div class="Subtext">
        <p> Games Player: 0</p>
        <p> Player Wins: 0</p>
        <p> Computer Wins: 0</p>
    </div>
    <div class = "pc_images">
    <img id = "PC_rock" src="images/Rock.png" alt="Rock">
    <img id = "PC_paper" src="images/Paper.png" alt="Paper">
    <img id = "PC_scissors" src="images/Scissors.png" alt="Scissors">
    </div>  
    <div class = "player_images">
        <img id = "rock" src="images/Rock.png" alt="Rock">
        <img id = "paper" src="images/Paper.png" alt="Paper">
        <img id = "scissors" src="images/Scissors.png" alt="Scissors">
    </div>  
</div>
<script src="rps_engine.js"></script>

</html>
